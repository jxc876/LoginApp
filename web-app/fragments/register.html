<form name="registerForm" class="form-signin">
  <h2 class="form-signin-heading">Register</h2>
  <input type="text" class="form-control" placeholder="UserName" required autofocus data-ng-model="username">
  <input type="email" class="form-control" placeholder="Email address" required autofocus data-ng-model="email">
  <input type="password" class="form-control" placeholder="Password" required data-ng-model="password">
  <button class="btn btn-lg btn-primary btn-block" type="submit" data-ng-click="register()">Register</button>
  <a class="btn btn-lg btn-default btn-block" href="#/login">Cancel</a>
  
  <p class="text-danger">{{message}}</p>
</form>
